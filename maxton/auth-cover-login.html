<body>


  <!--authentication-->

<div class="section-authentication-cover">
  <div class="">
    <div class="row g-0">

      <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex border-end bg-transparent">

        <div class="card rounded-0 mb-0 border-0 shadow-none bg-transparent bg-none">
          <div class="card-body">
            <img src="assets/images/auth/login1.png" class="img-fluid auth-img-cover-login" width="650" alt="">
          </div>
        </div>

      </div>

      <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center border-top border-4 border-primary border-gradient-1">
        <div class="card rounded-0 m-3 mb-0 border-0 shadow-none bg-none">
          <div class="card-body p-sm-5">
            <img src="assets/images/logo1.png" class="mb-4" width="145" alt="">
            <h4 class="fw-bold">شروع کنید</h4>
            <p class="mb-0">اطلاعات خود را برای ورود به حساب کاربری وارد کنید</p>

            <div class="row g-3 my-4">
              <div class="col-12 col-lg-6">
                <button class="btn btn-light py-2 font-text1 fw-bold d-flex align-items-center justify-content-center w-100"><img src="assets/images/apps/05.png" width="20" class="me-2" alt="">Google</button>
              </div>
              <div class="col col-lg-6">
                <button class="btn btn-light py-2 font-text1 fw-bold d-flex align-items-center justify-content-center w-100"><img src="assets/images/apps/17.png" width="20" class="me-2" alt="">Facebook</button>
              </div>
            </div>

            <div class="separator section-padding">
              <div class="line"></div>
              <p class="mb-0 fw-bold">یا</p>
              <div class="line"></div>
            </div>

            <div class="form-body mt-4">
              <form class="row g-3">
                <div class="col-12">
                  <label for="inputEmailAddress" class="form-label">ایمیل</label>
                  <input type="email" class="form-control" id="inputEmailAddress" placeholder="jhon@example.com">
                </div>
                <div class="col-12">
                  <label for="inputChoosePassword" class="form-label">رمز عبور</label>
                  <div class="input-group" id="show_hide_password">
                    <input type="password" class="form-control" id="inputChoosePassword" value="12345678" placeholder="رمز عبور را وارد کنید"> 
                    <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">مرا به خاطر بسپار</label>
                  </div>
                </div>
                <div class="col-md-6 text-end">
                  <a href="auth-cover-forgot-password.html">رمز عبور را فراموش کرده‌اید؟</a>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-grd-primary">ورود</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-start">
                    <p class="mb-0">هنوز حساب کاربری ندارید؟ <a href="auth-cover-register.html">ثبت‌نام کنید</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>

        </div>
        </div>
      </div>

    </div>
    <!-- پایان ردیف -->
  </div>
</div>


  <!--authentication-->




  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("bi-eye-slash-fill");
          $('#show_hide_password i').removeClass("bi-eye-fill");
        } else if ($('#show_hide_password input').attr("type") == "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("bi-eye-slash-fill");
          $('#show_hide_password i').addClass("bi-eye-fill");
        }
      });
    });
  </script>
