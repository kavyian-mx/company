<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>قولنامه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- لینک به Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      direction: rtl;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">قولنامه</h2>
    <form action="/save-contract" method="post">
      <!-- بخش فروشنده -->
      <h4 class="mb-3">فروشنده</h4>
      <div class="form-group row">
        <label for="sellerName" class="col-sm-3 col-form-label">نام و نام خانوادگی</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="sellerName" name="sellerName" placeholder="آقای/خانم …">
        </div>
      </div>
      <div class="form-group row">
        <label for="sellerFatherName" class="col-sm-3 col-form-label">نام پدر</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="sellerFatherName" name="sellerFatherName" placeholder="فرزند …">
        </div>
      </div>
      <div class="form-group row">
        <label for="sellerId" class="col-sm-3 col-form-label">شماره شناسنامه</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="sellerId" name="sellerId" placeholder="شماره شناسنامه …">
        </div>
      </div>
      <div class="form-group row">
        <label for="sellerIssuedPlace" class="col-sm-3 col-form-label">محل صدور شناسنامه</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="sellerIssuedPlace" name="sellerIssuedPlace" placeholder="صادره از …">
        </div>
      </div>
      <div class="form-group row">
        <label for="sellerAddress" class="col-sm-3 col-form-label">آدرس</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="sellerAddress" name="sellerAddress" placeholder="ساکن …">
        </div>
      </div>

      <!-- بخش خریدار -->
      <h4 class="mt-4 mb-3">خریدار</h4>
      <div class="form-group row">
        <label for="buyerName" class="col-sm-3 col-form-label">نام و نام خانوادگی</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="buyerName" name="buyerName" placeholder="آقای/خانم …">
        </div>
      </div>
      <div class="form-group row">
        <label for="buyerFatherName" class="col-sm-3 col-form-label">نام پدر</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="buyerFatherName" name="buyerFatherName" placeholder="فرزند …">
        </div>
      </div>
      <div class="form-group row">
        <label for="buyerId" class="col-sm-3 col-form-label">شماره شناسنامه</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="buyerId" name="buyerId" placeholder="شماره شناسنامه …">
        </div>
      </div>
      <div class="form-group row">
        <label for="buyerIssuedPlace" class="col-sm-3 col-form-label">محل صدور شناسنامه</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="buyerIssuedPlace" name="buyerIssuedPlace" placeholder="صادره از …">
        </div>
      </div>
      <div class="form-group row">
        <label for="buyerAddress" class="col-sm-3 col-form-label">آدرس</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="buyerAddress" name="buyerAddress" placeholder="ساکن …">
        </div>
      </div>

      <!-- مشخصات ملک -->
      <h4 class="mt-4 mb-3">مشخصات ملک</h4>
      <div class="form-group row">
        <label for="propertyArea" class="col-sm-3 col-form-label">مساحت ملک (متر مربع)</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="propertyArea" name="propertyArea" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="registrationNumber" class="col-sm-3 col-form-label">شماره پلاک ثبتی</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="section" class="col-sm-3 col-form-label">بخش</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="section" name="section" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm-3 col-form-label">شهر</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="city" name="city" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="propertyAddress" class="col-sm-3 col-form-label">نشانی ملک</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="propertyAddress" name="propertyAddress" placeholder="…">
        </div>
      </div>

      <!-- جزئیات معامله -->
      <h4 class="mt-4 mb-3">جزئیات معامله</h4>
      <div class="form-group row">
        <label for="totalAmount" class="col-sm-3 col-form-label">مبلغ کل معامله (ریال)</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="totalAmount" name="totalAmount" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="initialPayment" class="col-sm-3 col-form-label">پرداخت نقدی/چکی</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="initialPayment" name="initialPayment" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="checkNumber" class="col-sm-3 col-form-label">شماره چک (در صورت پرداخت چکی)</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="checkNumber" name="checkNumber" placeholder="…">
        </div>
      </div>

      <!-- زمان‌بندی پرداخت -->
      <h5 class="mt-4 mb-3">زمان‌بندی پرداخت مابقی مبلغ</h5>
      <div class="form-group row">
        <label for="payment1" class="col-sm-3 col-form-label">پرداخت اول (ریال)</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="payment1" name="payment1" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="datePayment1" class="col-sm-3 col-form-label">تاریخ پرداخت اول</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="datePayment1" name="datePayment1">
        </div>
      </div>
      <div class="form-group row">
        <label for="payment2" class="col-sm-3 col-form-label">پرداخت دوم (ریال)</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="payment2" name="payment2" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="datePayment2" class="col-sm-3 col-form-label">تاریخ پرداخت دوم</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="datePayment2" name="datePayment2">
        </div>
      </div>
      <div class="form-group row">
        <label for="payment3" class="col-sm-3 col-form-label">پرداخت سوم (ریال)</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="payment3" name="payment3" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="datePayment3" class="col-sm-3 col-form-label">تاریخ پرداخت سوم</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="datePayment3" name="datePayment3">
        </div>
      </div>

      <!-- تنظیم سند رسمی -->
      <h4 class="mt-4 mb-3">تنظیم سند رسمی</h4>
      <div class="form-group row">
        <label for="documentDate" class="col-sm-3 col-form-label">تاریخ تنظیم سند</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="documentDate" name="documentDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="notaryNumber" class="col-sm-3 col-form-label">شماره دفترخانه</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="notaryNumber" name="notaryNumber" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="nonPresence" class="col-sm-3 col-form-label">در صورت عدم حضور فروشنده</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="nonPresence" name="nonPresence" placeholder="توضیح عدم حضور">
        </div>
      </div>

      <!-- هزینه‌های نقل و انتقال -->
      <h4 class="mt-4 mb-3">هزینه‌های نقل و انتقال</h4>
      <div class="form-group row">
        <label for="costResponsibility" class="col-sm-3 col-form-label">مسئول پرداخت هزینه‌ها</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="costResponsibility" name="costResponsibility" placeholder="…">
        </div>
      </div>

      <!-- امضاها -->
      <h4 class="mt-4 mb-3">امضاها</h4>
      <div class="form-group row">
        <label for="sellerSignature" class="col-sm-3 col-form-label">امضای فروشنده</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="sellerSignature" name="sellerSignature" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="buyerSignature" class="col-sm-3 col-form-label">امضای خریدار</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="buyerSignature" name="buyerSignature" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="witness1" class="col-sm-3 col-form-label">نام و امضای شاهد اول</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="witness1" name="witness1" placeholder="…">
        </div>
      </div>
      <div class="form-group row">
        <label for="witness2" class="col-sm-3 col-form-label">نام و امضای شاهد دوم</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="witness2" name="witness2" placeholder="…">
        </div>
      </div>

      <!-- دکمه ذخیره -->
      <div class="form-group row mt-4">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary">ذخیره قولنامه</button>
        </div>
      </div>
    </form>
  </div>

  <!-- اسکریپت‌های بوت استرپ -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
