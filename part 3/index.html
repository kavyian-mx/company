<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ثبت اسناد</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .centered-partition {
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <!-- صفحه ثبت مشخصات سند -->
    <div class="page active" id="page1">
        <div class="centered-partition">
            <h2 class="text-center mb-4">ثبت مشخصات ملک</h2>

            <div class="mb-3">
                <label class="form-label">دفترچه</label>
                <input type="text" class="form-control" required placeholder="شماره دفترچه را وارد کنید">
            </div>

            <div class="mb-3">
                <label class="form-label">استان</label>
                <input type="text" class="form-control" required placeholder="نام استان">
            </div>

            <div class="mb-3">
                <label class="form-label">شهرستان</label>
                <input type="text" class="form-control" required placeholder="نام شهرستان">
            </div>

            <div class="mb-3">
                <label class="form-label">ثبتی</label>
                <input type="text" class="form-control" required placeholder="اطلاعات ثبتی">
            </div>

            <div class="mb-3">
                <label class="form-label">ناحیه</label>
                <input type="text" class="form-control" required placeholder="ناحیه مربوطه">
            </div>

            <div class="mb-3">
                <label class="form-label">فرعی</label>
                <input type="text" class="form-control" required placeholder="شماره فرعی">
            </div>

            <div class="mb-3">
                <label class="form-label">اصلی</label>
                <input type="text" class="form-control" required placeholder="شماره اصلی">
            </div>

            <div class="mb-3">
                <label class="form-label">مجزا</label>
                <input type="text" class="form-control" required placeholder="کد مجزا">
            </div>

            <div class="mb-3">
                <label class="form-label">قطعه</label>
                <input type="text" class="form-control" required placeholder="شماره قطعه">
            </div>

            <div class="mb-3">
                <label class="form-label">نشانی</label>
                <textarea class="form-control" required rows="3" placeholder="نشانی کامل ملک"></textarea>
            </div>

            <!-- دکمه‌های اقدام -->
            <div class="row mt-4">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100" onclick="history.back()">بازگشت</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success w-100">ثبت و ادامه</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
