<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ثبت اسناد</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .centered-partition {
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <!-- صفحه اول -->
    <div class="page active" id="page1">
        <div class="centered-partition">
            <h2 class="text-center mb-4">ثبت اطلاعات سند</h2>
            
            <div class="mb-3">
                <label class="form-label">شماره سریال</label>
                <input type="text" class="form-control" required placeholder="مثال: ۱۴۰۳-۱۲۳۴۵">
            </div>

            <div class="mb-3">
                <label class="form-label">نام دفترخانه</label>
                <input type="text" class="form-control" required placeholder="نام دفترخانه را وارد کنید">
            </div>

            <div class="mb-3">
                <label class="form-label">شماره جلد</label>
                <input type="number" class="form-control" required placeholder="شماره جلد سند">
            </div>

            <div class="mb-3">
                <label class="form-label">به شماره</label>
                <input type="text" class="form-control" required placeholder="شماره مرجع سند">
            </div>

            <div class="mb-4">
                <label class="form-label">تاریخ ثبت</label>
                <input type="date" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg next-page">ثبت و ادامه</button>
            </div>
        </div>
    </div>


</div>
