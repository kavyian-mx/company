<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبدل مبلغ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-partition {
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="centered-partition">
        <h2 class="text-center mb-4">ثبت مبلغ</h2>

        <form>
            <div class="mb-4">
                <label class="form-label">مبلغ به ریال</label>
                <input type="number" class="form-control" placeholder="مثال: ۱۰۰۰۰۰۰" required>
            </div>

            <div class="mb-4">
                <label class="form-label">مبلغ به تومان</label>
                <input type="number" class="form-control" placeholder="مثال: ۱۰۰۰۰۰" required>
            </div>

            <!-- دکمه‌ها -->
            <div class="row mt-4">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100" onclick="history.back()">بازگشت</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success w-100">ثبت مبلغ</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
