<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ثبت احکام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 30px;
            border: 2px solid #e3e3e3;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .required::after {
            content: " *";
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <form class="main-form">
        <h3 class="text-center mb-4">فرم ثبت احکام قضایی</h3>

        <div class="mb-4">
            <label class="form-label required">باوکالت</label>
            <input type="text" class="form-control" placeholder="نام وکیل رسمی" required>
        </div>

        <div class="mb-4">
            <label class="form-label">فرزند</label>
            <input type="text" class="form-control" placeholder="نام فرزند">
        </div>

        <div class="mb-4">
            <label class="form-label required">به شماره</label>
            <input type="number" class="form-control" placeholder="شماره پرونده" required>
        </div>

        <div class="mb-4">
            <label class="form-label required">شناسنامه</label>
            <input type="number" class="form-control" placeholder="شماره شناسنامه" required>
        </div>

        <div class="mb-4">
            <label class="form-label">متولد</label>
            <input type="date" class="form-control">
        </div>

        <div class="mb-4">
            <label class="form-label">به موجب</label>
            <textarea class="form-control" rows="3" placeholder="متن قانونی مربوطه"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-outline-secondary">
                بازگشت
            </button>
            
            <div>
                <button type="button" class="btn btn-warning mx-2">
                    رد کردن
                </button>
                <button type="submit" class="btn btn-success">
                    ثبت نهایی
                </button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const requiredInputs = document.querySelectorAll('input[required]');
    let isValid = true;

    requiredInputs.forEach(input => {
        if (!input.value) {
            input.classList.add('is-invalid');
            isValid = false;
        } else {
            input.classList.remove('is-invalid');
        }
    });

    if(isValid) {
        alert('اطلاعات با موفقیت ثبت شد!');
        this.reset();
    }
});

document.querySelector('.btn-warning').addEventListener('click', function() {
    if(confirm('آیا از رد کردن این درخواست اطمینان دارید؟')) {
        alert('درخواست رد شد!');
        document.querySelector('form').reset();
    }
});
</script>

</body>
</html>
