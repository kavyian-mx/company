<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت اطلاعات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-card {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-section {
            padding: 30px;
        }
        .required-label::after {
            content: " *";
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="main-card bg-white">
        <div class="form-section">
            <h2 class="text-center mb-5">فرم ثبت اطلاعات کامل</h2>
            
            <div class="row g-4">
                <!-- ستون اول -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="seller" class="form-label required-label">نام فروشنده</label>
                        <input type="text" class="form-control" id="seller" required>
                    </div>

                    <div class="mb-3">
                        <label for="child" class="form-label"> فرزند</label>
                        <input type="text" class="form-control" id="child">
                    </div>

                    <div class="mb-3">
                        <label for="idNumber" class="form-label required-label">شماره شناسنامه</label>
                        <input type="number" class="form-control" id="idNumber" required>
                    </div>

                    <div class="mb-3">
                        <label for="issuePlace" class="form-label">صادر از</label>
                        <input type="text" class="form-control" id="issuePlace" placeholder="شهر صدور">
                    </div>

                    <div class="mb-3">
                        <label for="birthDate" class="form-label required-label">تاریخ تولد</label>
                        <input type="date" class="form-control" id="birthDate" required>
                    </div>
                </div>

                <!-- ستون دوم -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="job" class="form-label required-label">شغل</label>
                        <input type="text" class="form-control" id="job" required>
                    </div>

                    <div class="mb-3">
                        <label for="nationalId" class="form-label required-label">شماره ملی</label>
                        <input type="number" class="form-control" id="nationalId" required maxlength="10">
                    </div>

                    <div class="mb-3">
                        <label for="postalCode" class="form-label required-label">کد پستی</label>
                        <input type="number" class="form-control" id="postalCode" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label required-label">تلفن همراه</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label required-label">نشانی دقیق</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary" onclick="history.back()">
                    بازگشت
                </button>
                <button class="btn btn-success" onclick="validateForm()">
                    ثبت نهایی
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validateForm() {
    const inputs = document.querySelectorAll('input[required], textarea[required]');
    let isValid = true;

    inputs.forEach(input => {
        if (!input.value) {
            input.classList.add('is-invalid');
            isValid = false;
        } else {
            input.classList.remove('is-invalid');
        }
    });

    if(isValid) {
        alert('اطلاعات با موفقیت ثبت شد!');
        document.querySelector('form').reset();
    }
}
</script>

</body>
</html>
